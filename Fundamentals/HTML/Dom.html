<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Youtube</h2>
    <button onclick="
    if(document.querySelector('.js-button').innerHTML==='subscribe')
        subscribe();
    else
    {
        unsubscribe();
    }
    "class ="js-button">subscribe</button>

    <br>
    <hr>
    <h2>Amazon shipping Calculator</h2>
    <p>Orders under $40 </p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
    ">
    <button onclick="calculateTotal();"
    >calculate</button>
    <p class="js-total-cost"></p>

    <p>Enter you name Below</p>
    <input type="text" placeholder="Enter your name" class="js-name" onkeydown="
    showname(event);
    ">
    <button onclick=" showname();">Submit</button>
    <p class="js-display-name"></p>
</body>


<script>
    function showname(event)
    {  
        
        const input = document.querySelector('.js-name');
        let name = input.value;
        if(event.key === 'Enter')
        {
            document.querySelector('.js-display-name').innerHTML = `Your name is: ${name}`;
        }
        
    }
    //browser window
    window.console.log('window');

    function handleCostKeydown(event){
    if(event.key === 'Enter')
    {
        calculateTotal();
    }
    }
    function subscribe(){
        document.querySelector(".js-button").innerHTML = 'subscribed';
    }
    function unsubscribe(){
        document.querySelector(".js-button").innerHTML = 'subscribe';
    }

    function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if(cost < 40){
            cost = cost + 10;  
        }

        document.querySelector('.js-total-cost')
         .innerHTML = `$${cost}`;

    }
</script>
</html>
