
<!DOCTYPE html>

  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
  

    <button onclick="
      playGame('paper');

    <button onclick="
      playGame('scissors');

    <button onclick="
        resetScore();
    " class="reset-score-button">Reset Game</button>
    <button onclick="
    autoPlay();
